<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <h1>Empresa Fácil</h1>
        </div>

        <form>
            <div class="row">
                
                <div class="col-md-3">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj" name="cnpj" autofocus>
                    <div class="invalid-feedback" id="feedback_cnpj"></div>
                </div>  

            </div>           

            <hr>
            
            <div class="row">  
                <legend class="col-md-12">Identificação</legend>

                <div class="col-md-6">
                    <label for="nome">Razão Social</label>
                    <input type="text" class="form-control" id="nome" name="nome">
                </div>
                
                <div class="col-md-6">
                    <label for="fantasia">Nome Fantasia</label>
                    <input type="text" class="form-control" id="fantasia" name="fantasia">
                </div>
            </div>

            <div class="row"> 
                <legend class="col-md-12">Contato</legend>
            
                <div class="col-md-4">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" id="telefone" name="telefone">
                </div>
                
                <div class="col-md-8">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email">
                </div>
            </div>

            <div class="row">     
                <legend class="col-md-12">Endereço</legend>

                <div class="col-md-2">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" name="cep">
                </div>
                
                <div class="col-md-6">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro" name="logradouro">
                </div>
                
                <div class="col-md-4">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento" name="complemento">
                </div>
                
                <div class="col-md-2">
                    <label for="numero">Número</label>
                    <input type="text" class="form-control" id="numero" name="numero">
                </div>
                
                <div class="col-md-4">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro" name="bairro">
                </div>
                                
                <div class="col-md-4">
                    <label for="municipio">Cidade</label>
                    <input type="text" class="form-control" id="municipio" name="municipio">
                </div>
                
                <div class="col-md-2">
                    <label for="uf">UF</label>
                    <input type="text" class="form-control" id="uf" name="uf">
                </div>                             
                
            </div>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
